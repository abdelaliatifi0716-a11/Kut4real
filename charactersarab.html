  <style>
    /* Body */
    body {
      background: #050000;
      color: #fff;
      font-family: 'Arial', sans-serif;
      padding: 40px 5%;
      margin: 0;
      direction: rtl;
    }

    /* Page Title */
    h1 {
      text-align: center;
      color: #ff3333;
      text-shadow: 0 0 10px #b30000;
      font-size: 3em;
      margin-bottom: 50px;
      font-family: 'Verdana', sans-serif;
    }

    /* Back Button */
    .back-button-container {
      margin-bottom: 30px;
      text-align: right;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background: #1a0000;
      border: 2px solid #b30000;
      border-radius: 10px;
      color: #ff6666;
      text-decoration: none;
      font-weight: bold;
      font-size: 1em;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background: #b30000;
      color: #fff;
      box-shadow: 0 0 15px #ff0000;
      transform: translateY(-3px);
    }

    /* Language toggle button */
    .lang-circle {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: #1a0000;
      border: 2px solid #b30000;
      color: #ff4d4d;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }
    .lang-circle:hover {
      transform: scale(1.2);
      box-shadow: 0 0 25px rgba(255,0,0,0.7), 0 0 50px rgba(255,0,0,0.4) inset;
      background: #b30000;
      color: #fff;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    /* Card Style */
    .card {
      background: #1a0000;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #2a0000;
      box-shadow: 0 0 15px rgba(179, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.7);
    }

     /* FOOTER */
    footer {
      padding: 50px 10%;
      background: #020000;
      border-top: 1px solid #2a0000;
      text-align: center;
    }
    footer a { color: #777; margin: 0 10px; text-decoration: none; font-size: 0.9rem; }
    footer a:hover { color: #ff4d4d; }

    /* CORNER CHARACTERS */
    .corner-img {
      position: fixed;
      bottom: 0;
      width: 120px;
      opacity: 0.85;
      z-index: 500;
      cursor: pointer;
      transition: transform 0.35s ease, opacity 0.35s ease;
      filter: drop-shadow(0 0 15px rgba(255,0,0,0.6));
    }
    .corner-img:hover { transform: scale(1.4) translateY(-20px); opacity: 1; }
    .corner-left { left: 0; }
    .corner-right { right: 0; transform: scaleX(-1); }


    .card:hover img {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    /* Caption */
    .caption {
      text-align: center;
      padding: 10px;
      color: #ff6666;
      font-weight: bold;
      text-shadow: 0 0 5px #b30000;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
        margin-bottom: 30px;
      }
    }
  </style>
